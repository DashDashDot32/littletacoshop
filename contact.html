<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dash">
        <meta name="description" content="Contact the Little Taco Shop">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>Contact Us - LTS</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__h1">Contact Us</h1>

            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About LTS</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <figure>
                <img src="img/tacos_close_up_1000x649.png" alt="Close Up Tacos" width="1000" height="649">
                <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
            </figure>
        </section>
        <main>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="name">Name: </label>
                            <input type="text" name="name"  id="name" placeholder="your name" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="email">Email: </label>
                            <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="message">Your Message: </label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Out Location</h2>
                    <address>
                        555 Taco Temptation Lane, Suite T <br>
                        Kansas City, MO 55555-5555
                        <br><br>
                        Phone: <a href="tel:+5555555555">555-555-5555</a>
                    </address>
                <a href="#">Back to Top</a>
            </section>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy;The Little Taco Shop</p>
        </footer>
    </body>
</html>
