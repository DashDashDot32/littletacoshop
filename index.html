<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dash">
        <meta name="description" content="The little taco shop practice project">
        <title>The Little Taco Shop</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header class="header">
            <!-- Here we need: The Heading, the nav, photo#1 w/caption -->
            <h1 class="header__h1">Welcome to The Little Taco Shop</h1>

            <!-- Site Navigation -->
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact Us</a>
                    </li>
                    <li>
                        <a href="about.html">About LTS</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h2 class="hero__h2">Bienvenidos!</h2>
            <!-- Photo with caption -->
            <figure>
                <img src="img/tacos_and_drink_1000x667.png" alt="Tacos and a drink" width="1000" height="667">
                <figcaption class="offscreen">Tacos and a Drink</figcaption>
            </figure>
        </section>

        <main>
            <article id="menu">
                <!-- Menu, with a back to top button -->
                <h2>Our Menu</h2>

                <table>
                    <caption>Our Tacos</caption>
                    <thead>
                        <tr>
                            <th>Tacos</th>
                            <th scope="col"><abbr title="Quantity">Qty</abbr></th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" rowspan="3">Crunchy</th>
                            <td>1</td>
                            <td>$1.50</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>$2.50</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>$3.25</td>
                        </tr>
                        <tr>
                            <th scope="row" rowspan="3">Soft</th>
                            <td>1</td>
                            <td>$2.00</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>$3.50</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>$4.50</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Chips &amp; Salsa $2</td>
                        </tr>
                    </tfoot>
                </table>
                <br>
                <p>
                    <a href="#">Back to Top</a>
                </p>
            </article>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy;The Little Taco Shop</p>
        </footer>
    </body>
</html>
